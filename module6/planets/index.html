<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <svg>
        <circle cx="50%" cy="50%" r="45%" style="stroke: grey; fill:none;"></circle>
        <circle cx="50%" cy="50%" r="40%" style="stroke: grey; fill:none;"></circle>
        <circle cx="50%" cy="50%" r="35%" style="stroke: grey; fill:none;"></circle>
        <circle cx="50%" cy="50%" r="30%" style="stroke: grey; fill:none;"></circle>
        <circle cx="50%" cy="50%" r="25%" style="stroke: grey; fill:none;"></circle>
        <circle cx="50%" cy="50%" r="20%" style="stroke: grey; fill:none;"></circle>
        <circle cx="50%" cy="50%" r="15%" style="stroke: grey; fill:none;"></circle>
        <circle cx="50%" cy="50%" r="10%" style="stroke: grey; fill:none;"></circle>
        <circle cx="50%" cy="50%" r="8%" style="fill: yellow;"></circle>
        <circle cx="40%" cy="50%" r="0.5%" style="fill: white;"></circle>
        <circle cx="35%" cy="50%" r="1%" style="fill: brown;"></circle>
        <circle cx="30%" cy="50%" r="1.5%" style="fill: green;"></circle>
        <circle cx="25%" cy="50%" r="1%" style="fill: red;"></circle>
        <circle cx="20%" cy="50%" r="2.5%" style="fill: orange;"></circle>
        <circle cx="15%" cy="50%" r="1.5%" style="fill: tan;"></circle>
        <circle cx="10%" cy="50%" r="1%" style="fill: blue;"></circle>
        <circle cx="5%" cy="50%" r="2%" style="fill: cyan;"></circle>

        <circle cx="30%" cy="50%" r="3.2%" style="stroke: grey; fill:none;"></circle>
        <circle cx="26.8%" cy="50%" r="0.4%" style="fill: white;"></circle>

    </svg>
</body>
</html>
